{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="page-header">
    </div>
    <div class="panel panel-default panel-login">
        <div class="panel-heading">
            <div class="panel-title text-center">Login</div>
        </div>

        <div class="panel-body">
            {% if form.errors %}
                <p>{% trans "Your username and password didn't match. Please try again." %}</p>
            {% endif %}

            <form action="{% url 'django.contrib.auth.views.login' %}" name="form" id="form" class="form-horizontal"
                  method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="user" type="text" class="form-control" name="username" value="" placeholder="User">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <input type="hidden" name="next" value="{{ next }}"/>
                        <button type="submit" href="#" class="btn btn-primary pull-right"><i
                                class="glyphicon glyphicon-log-in"></i>{% trans "Log in" %}</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
{% endblock %}
