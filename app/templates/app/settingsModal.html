<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
	<div class="modal-content">
	    <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h5 class="modal-title" id="myModalLabel">Settings</h5>
	    </div>

		    <div class="modal-body">
	    		{% for form_name, form in forms.items %}
			    <form method="POST" action="/app/savesettings/">
			        {% csrf_token %}
				<h5>{{ form_name }}</h5>
				<table>
				{{ form }}
				</table>
				<input name="chart_type" type="hidden" value="{{ form_name }}" />
			        <button type="submit" class="btn btn-primary">Save changes</button>
			    </form>
	    		{% endfor %}
		    </div>
		    <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    </div>
		</form>
	</div>
    </div>
</div>
