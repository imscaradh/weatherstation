{% extends "base.html" %}

{% block customhead %}
    {% load chartit %}
    {{ charts|load_charts:"weatherchart-daily, weatherchart-monthly" }}
    {% load static %}
    <script src="{% static "app/charts_custom.js" %}"></script>
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>Charts</h1>
    </div>

    <div class="view">
        <div id="weatherchart-daily"></div>
    </div>

    <div class="view">
        <div id="weatherchart-monthly"></div>
    </div>

{% endblock %}
