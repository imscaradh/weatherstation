<template>
  <require from="../components/card"></require>
  <require from="../components/grid"></require>
  <require from="../common/number-format"></require>

  <div class="heading">
    <h3>Aktuelle Werte</h3>
  </div>

  <div class="row">
    <div class="col-md">
      <card icon-name="flag" value="${currentData.windSpeed | numberFormat:'0.00'} km/h" caption="Windgeschwindigkeit"></card>
    </div>
    <div class="col-md">
      <card icon-name="bandcamp" value="${currentData.windDir | numberFormat:'0'}°" caption="Windrichtung"></card>
    </div>
    <div class="col-md">
      <card icon-name="thermometer-empty" value="${currentData.outTemp | numberFormat:'0.0'} °C" caption="Temperatur"></card>
    </div>
    <div class="col-md">
      <card icon-name="tint" value="${currentData.rain | numberFormat:'0.00'} mm" caption="Regenmenge"></card>
    </div>
  </div>

  <div class="heading">
    <h3>Verlauf</h3>
  </div>

  <div class="row">
    <div class="col-md">
      <grid grid-data.bind="historyData"></grid>
    </div>
  </div>
</template>
