<alerts></alerts>

<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon green pull-left">
                    <i class="fa fa-flag-o"></i>
                </div>
                <div class="title">{{weatherLiveService.live.windSpeed | number}} km/h</div>
                <div class="comment">Current windspeed</div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon red pull-left">
                    <i class="fa fa-thermometer-empty"></i>
                </div>
                <div class="title">{{weatherLiveService.live.outTemp | number}} °C</div>
                <div class="comment">Current outside temp</div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <rd-widget>
            <rd-widget-body>
                <div class="widget-icon blue pull-left">
                    <i class="fa fa-compass"></i>
                </div>
                <div class="title">{{weatherLiveService.live.windDir | number}}°</div>
                <div class="comment">Current wind direction</div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-tasks" title="History table">
                <a href="javascript:void(0)" style="float: right">Manage</a>
            </rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <server-list-view [model]="weatherHistoryService.weatherHistory"></server-list-view>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <rd-widget>
            <rd-widget-header icon="fa-line-chart" title="History chart 1"></rd-widget-header>
            <rd-widget-body classes="medium no-padding">
                <chart chartName="temp-chart"></chart>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
